{% extends 'dmarc_reporting/base.html' %}
{% block title %}Domains{% endblock %}
{% block content %}
<div class="container">
  <h1>Domains</h1>
{% if not domains %}
  <p>No domain registered</p>
{% else %}
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Domain</th>
        <th>Reports</th>
      </tr>
    </thead>
    <tbody>
{% for domain in domains %}
    <tr>
      <th>{{ domain.name }}</th>
      <th>{{ domain.num_reports }}</th>
    </tr>
{% endfor %}
    </tbody>
  </table>
{% endif %}
</div>
{% endblock %}
